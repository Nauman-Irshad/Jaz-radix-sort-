<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix Sort in JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #3b4a71;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        footer {
            background-color: #3b4a71;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .container {
            padding: 20px;
            max-width: 900px;
            margin: 30px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .input-area {
            margin-bottom: 20px;
        }
        .input-area input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #3b4a71;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2c3a59;
        }
        pre {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 20px 0;
        }
        .step {
            margin-bottom: 10px;
            padding: 5px;
            background-color: #e1e1e1;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<header>
    <h1>Radix Sort Visualization</h1>
</header>

<div class="container">
    <h2>Enter an array of numbers to sort:</h2>
    <div class="input-area">
        <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas (e.g. 170,45,75,90,802,24,2,66)">
    </div>
    <button onclick="runRadixSort()">Run Radix Sort</button>
    <div id="stepsContainer"></div>
    <pre id="output"></pre>
</div>

<footer>
    <p>&copy; 2025 Radix Sort Animation | All Rights Reserved</p>
</footer>

<script>
    function runRadixSort() {
        const input = document.getElementById('arrayInput').value;
        const arr = input.split(',').map(num => parseInt(num.trim(), 10));
        
        if (arr.some(isNaN)) {
            alert('Please enter a valid array of numbers.');
            return;
        }
        
        document.getElementById('output').textContent = '';
        document.getElementById('stepsContainer').innerHTML = '';
        
        radixSort(arr);
    }

    function radixSort(arr) {
        let max = findMax(arr);
        let steps = [];
        
        for (let exp = 1; Math.floor(max / exp) > 0; exp *= 10) {
            let step = `Sorting by place value: ${exp}`;
            steps.push(step);
            countingSort(arr, exp, steps);
        }
        
        displaySteps(steps);
        document.getElementById('output').textContent = "Sorted Array: " + arr.join(", ");
    }

    function findMax(arr) {
        return Math.max(...arr);
    }

    function countingSort(arr, exp, steps) {
        const n = arr.length;
        let output = new Array(n);
        let count = new Array(10).fill(0);

        for (let i = 0; i < n; i++) {
            count[Math.floor(arr[i] / exp) % 10]++;
        }

        for (let i = 1; i < 10; i++) {
            count[i] += count[i - 1];
        }

        for (let i = n - 1; i >= 0; i--) {
            let index = Math.floor(arr[i] / exp) % 10;
            output[count[index] - 1] = arr[i];
            count[index]--;
        }

        for (let i = 0; i < n; i++) {
            arr[i] = output[i];
        }

        steps.push('After counting sort: ' + arr.join(', '));
    }

    function displaySteps(steps) {
        const stepsContainer = document.getElementById('stepsContainer');
        steps.forEach(step => {
            const stepElement = document.createElement('div');
            stepElement.classList.add('step');
            stepElement.textContent = step;
            stepsContainer.appendChild(stepElement);
        });
    }
</script>

</body>
</html>
